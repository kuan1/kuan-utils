<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>kuan-vconsole</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
      }
      .content {
        border-radius: 3px;
        padding: 10px;
        min-height: 200px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h2>kuan-vconsole</h2>
    <div class="res">
      <button class="show">显示</button>
      <button class="hide">隐藏</button>
    </div>
  </body>
  <script>
    const v = window['kuan-vconsole']
    v.show()

    document.querySelector('.show').onclick = () => {
      v.show()
    }
    document.querySelector('.hide').onclick = () => {
      v.hide()
    }
  </script>
</html>
